<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="800" style="background: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTkZZj_dyk4_jPbeSTmHH9v8vYbXTjR8dZMOFYqAOeJQ9lEPl0t')"></canvas>
    <script>

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      // do cool things with the context


      //mouse coordination
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var mouseX = 0;
      var mouseY = 0;
      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        mouseX = mousePos.x;
        mouseY = mousePos.y;
      }, false);

      //moving
      function update() {
        var imgMoving = new Image();
        imgMoving.onload = function() {
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.font = '40pt Calibri';
          context.fillStyle = 'blue';
          context.fillText('Hello World!', 150, 100);
          context.font = '20pt Calibri';
          context.fillStyle = 'blue';
          context.fillText('The website is under construction.', 150, 300);
          context.drawImage(imgMoving, mouseX, mouseY);
        }
        imgMoving.src = 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTkZZj_dyk4_jPbeSTmHH9v8vYbXTjR8dZMOFYqAOeJQ9lEPl0t';

        requestAnimationFrame(update);
      }

      update();

      //image
      imageObj.onload = function() {
        context.drawImage(imageObj, 150, 400);
      };
      imageObj.src = 'https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTkZZj_dyk4_jPbeSTmHH9v8vYbXTjR8dZMOFYqAOeJQ9lEPl0t';
    </script>
  </body>
</html>
